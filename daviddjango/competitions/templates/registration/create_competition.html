{% extends 'registration/base.html'%}

{% block content %}
  <h2> Create a new competition</h2>
  <form action="{% url 'save_competition' %}" method="post">
    {% csrf_token%}
    <label>Title:</label>
    <div style="width: 30%"> {{ form.competition_title }} </div>
    <input type="submit" value="Submit"/>
  </form>

{% endblock %}
