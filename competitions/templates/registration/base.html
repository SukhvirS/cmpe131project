<!DOCTYPE html>
<html>
<title>SJSU CJapp</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Arial", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}

body{
	vertical-align: middle;
}
</style>
<body>



<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">

    <a href="#" class="w3-bar-item "></a>
    <!--<a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Competitions</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>-->
  </div>
</div>


<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" align="center">

  <div class="w3-row w3-padding-64">

      <header>
        {% if user.is_authenticated %}
          <h1>{{user.first_name}} {{user.last_name}}'s Profile</h1>
          <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/San_Jose_State_Spartans_logo.svg" alt="SJSU logo">
        {% else %}
          <h1 class="w3-text-blue">Welcome to Spartan CJapp</h1>
          <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/San_Jose_State_Spartans_logo.svg" alt="SJSU logo">
          <p>SJSU CJapp is an easy tool for administrators to create competitions and for students to participate in competitions.</p>
        {% endif %}
        <hr>
      </header>

      <main>
        {% block content %}
        {% endblock %}
      </main>

		</div>
  </div>


  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32" align="center">
    </div>
  </footer>

<!-- END MAIN -->
</div>

</body>
</html>
