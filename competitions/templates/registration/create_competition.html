{% extends 'registration/base.html'%}

{% block content %}
  <h2> Create a new competition</h2>
  <form action="{% url 'save_competition' %}" method="post">
    {% csrf_token%}
    Title:{{ form.competition_title }}
    <br>
    Description:{{ form.competition_description }}
    <input type="submit" value="Submit"/>
  </form>

{% endblock %}
